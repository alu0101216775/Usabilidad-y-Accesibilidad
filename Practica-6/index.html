<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta title="Java Script: Ajax; Firebase">
            <meta description="Práctica de Usabilidad y Accesibilidad. Crear web que implemente AJAX y una base de datos en Firebase">
            <meta lang="es">
            <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <script type="text/javascript" src="js/materialize.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script type="text/javascript" src="js/main.js"></script>
        </head>
        <body>
            <header>
                <div class="main-header">
                    <nav class="indigo lighten-2" role="navigation">
                        <div class="nav-wrapper container">
                            <a id="logo-container" href="#" class="brand-logo"><img src="./assets/logo.png" width="64px" height="64px"></a>
                            <ul class="right hide-on-med-and-down">
                                <li class="nav-link"><a href="#">Sobre el programa</a></li>
                                <li class="nav-link"><a href="#">Sobre nosotros</a></li>
                                <li class="nav-link"><a href="#">Contacto</a></li>
                            </ul>
                            <ul id="nav-mobile" class="sidenav">
                                <li class="nav-link"><a href="#">Sobre el programa</a></li>
                                <li class="nav-link"><a href="#">Sobre nosotros</a></li>
                                <li class="nav-link"><a href="#">Contacto</a></li>
                            </ul>
                            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">Menu Principal</i></a>
                        </div>
                    </nav>
                </div>
            </header>
            <main>
                <div class="purple lighten-5">
                    <div class="container">
                        <div class="center">
                            <div class="row">
                                <br>
                                <h2>Formulario de envio</h2>
                                <br>
                            </div>
                            <div class="row">
                                <div class="col s12 m4"> </div>
                                <div class="col s12 m4 input-field">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input type="text" name="nuevonombre" id="nombre-input" placeholder="Adrián" class="validate" data-length="20">
                                    <label for="nombre-input">Nombre</label>
                                </div>
                                <br><br>
                            </div>

                            <div class="row">
                                <div class="col s12 m4"> </div>
                                <div class="col s12 m4 input-field">
                                    <i class="material-icons prefix">accessibility</i>
                                    <input type="text" name="nuevoapellido" id="apellido-input" placeholder="González" class="validate" data-length="40">
                                    <label for="apellido-input">Apellido</label>
                                </div>
                                <br><br>
                            </div>

                            <div class="row">
                                <div class="col s12 m4"> </div>
                                <div class="col s12 m4 input-field">
                                    <i class="material-icons prefix">email</i>
                                    <input type="text" name="nuevomail" id="mail-input" placeholder="tmp@uya.es" class="validate" data-length="30">
                                    <label for="mail-input">Email</label>
                                </div>
                                <br><br>
                            </div>
    
                            <div class="row">
                                <div class="col s12 m4"> </div>
                                <div class="col s12 m4 input-field">
                                    <i class="material-icons prefix">phone</i>
                                    <input type="number" name="telef" id="telef-input" placeholder="654987321" class="validate" data-length="9">
                                    <label for="telef-input">Numero de teléfono</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12 m4"> </div>
                                <div class="col s12 m4 input-field">
                                    <i class="material-icons prefix">child_care</i>
                                    <input type="number" name="age" id="age-input" min="1" max="125" placeholder="25" class="validate" data-length="3">
                                    <label for="age-input">Edad</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12 m4"> </div>
                                <div class="col s12 m4 input-field">
                                    <i class="material-icons prefix">archive</i>
                                    <input type="number" name="parametro" id="num-input" min="1" max="100" placeholder="123" class="validate" data-length="3">
                                    <label for="num-input">Parámetro numérico</label>
                                </div>
                            </div>
                            
                            <br><br>
                            <button class="btn waves-effect waves-light center" id="boton-carga-texto" type="submit" name="action">Enviar
                                <i class="material-icons right">send</i>
                              </button>
                              <br><br><br>
                        </div>
                        <div class="respuestas">
                            <h2 class="center">Respuestas obtenidas</h2>
                            <div id="requestReponse">
                                <br><br><br><br>
                            </div>
                        </div>
                    </div>
                </div>
            </main>


            <!-- The core Firebase JS SDK is always required and must be listed first -->

            <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>
        </body>>

    </html>
